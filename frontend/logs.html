<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs do Sistema - SoluçõesIT</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/logs.css">
    <link rel="stylesheet" href="/css/utils.css">
    <script src="/src/logs.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container-header">
            <h1 class="logo">SoluçõesIT - Logs do Sistema</h1>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="admin.html"><i class="fas fa-arrow-left"></i> Voltar</a></li>
                    <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <section class="logs-container">
            <div class="logs-controls">
                <div class="search-filter">
                    <input type="text" id="logs-search" placeholder="Filtrar logs...">
                    <select id="logs-level">
                        <option value="all">Todos os níveis</option>
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                        <option value="critical">Critical</option>
                    </select>
                    <select id="logs-date">
                        <option value="all">Todo período</option>
                        <option value="today">Hoje</option>
                        <option value="week">Esta semana</option>
                        <option value="month">Este mês</option>
                    </select>
                </div>
                <div class="logs-actions">
                    <button id="refresh-logs" class="btn-primary">
                        <i class="fas fa-sync-alt"></i> Atualizar
                    </button>
                    <button id="export-logs" class="btn-secondary">
                        <i class="fas fa-file-export"></i> Exportar
                    </button>
                    <button id="clear-logs" class="btn-alert">
                        <i class="fas fa-trash-alt"></i> Limpar Logs
                    </button>
                </div>
            </div>

            <div class="logs-table-container">
                <table id="logs-table">
                    <thead>
                        <tr>
                            <th>Data/Hora</th>
                            <th>Nível</th>
                            <th>Usuário</th>
                            <th>Ação</th>
                            <th>Detalhes</th>
                            <th>IP</th>
                        </tr>
                    </thead>
                    <tbody id="logs-body">
                    </tbody>
                </table>
                <div class="logs-pagination">
                    <button id="prev-page" disabled><i class="fas fa-chevron-left"></i></button>
                    <span id="page-info">Página 1 de 1</span>
                    <button id="next-page" disabled><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 SoluçõesIT. Todos os direitos reservados.</p>
            <p class="logs-info">Última atualização: <span id="last-update">-</span></p>
        </div>
    </footer>
</body>
</html>
